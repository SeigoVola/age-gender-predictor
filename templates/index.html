<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年代・性別予測アプリケーション</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-700 border-b-2 border-blue-400 pb-4 mb-6">
                年代・性別予測
            </h1>
            <form action="/" method="post">
                <textarea name="text"
                    class="w-full h-32 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-150 ease-in-out"
                    placeholder="商品レビューを記入">{{ request.form.text if request.method == 'POST' else '' }}</textarea>
                <div class="text-center mt-4">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        予測する
                    </button>
                </div>
            </form>
        </div>

        {% if history %}
        <div class="mt-8">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-700 mb-4">予測履歴</h2>
            {% for prediction in history %}
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div class="mb-4">
                        <p class="font-semibold text-gray-600">入力された文章:</p>
                        <p class="bg-gray-50 p-3 rounded-md mt-1 text-gray-800 whitespace-pre-wrap break-words">{{ prediction.input_text }}</p>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-600">予測結果:</p>
                        <ul class="list-disc list-inside mt-2 space-y-2">
                        {% for result in prediction.results %}
                            <li class="text-gray-700">
                                <span class="font-medium">年代:</span> {{ result.age }},
                                <span class="font-medium">性別:</span> {{ result.gender }},
                                <span class="font-medium">確率:</span> {{ result.probability }}%
                            </li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
